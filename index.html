<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- –í–∞–∂–Ω—ã–π –º–µ—Ç–∞-—Ç–µ–≥ –¥–ª—è –º–æ–±–∏–ª–æ–∫: –∑–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –ø–æ–¥–≥–æ–Ω–∫–∞ –ø–æ–¥ —à–∏—Ä–∏–Ω—É -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity UI Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Unity <span>UI Kit</span></div>
    <!-- –ù–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ -->
    <button onclick="clearWorkspace()" class="icon-btn" style="border-color: #ff5555; color: #ff5555;">üóë Clear</button>
</header>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (–°–º–µ–Ω—è–µ–º—ã–µ —ç–∫—Ä–∞–Ω—ã) -->
    <main>
        
        <!-- –≠–ö–†–ê–ù 1: –†–ï–î–ê–ö–¢–û–† UXML -->
        <section id="view-uxml" class="active-view">
            <div id="root-canvas" class="scratch-canvas">
                <!-- –°—é–¥–∞ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –±–ª–æ–∫–∏ -->
            </div>
            
            <!-- –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è (+) -->
            <button id="fab-add" class="fab">+</button>
        </section>

        <!-- –≠–ö–†–ê–ù 2: –†–ï–î–ê–ö–¢–û–† USS -->
        <section id="view-uss" class="hidden-view">
            <div class="uss-controls">
                <select id="uss-file-selector" class="big-select">
                    <option value="default">MainTheme.uss</option>
                    <option value="dark">DarkTheme.uss</option>
                </select>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="new-class-name" placeholder="New class name (e.g. .btn)" style="flex:1; padding:10px; border-radius:4px; border:none;">
                    <button id="btn-add-class" class="icon-btn" style="background:var(--primary); border:none;">+</button>
                </div>
            </div>

            <!-- –°—é–¥–∞ JS –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—Ç–∏–ª–µ–π -->
            <div id="uss-list"></div>
        </section>

        <!-- –≠–ö–†–ê–ù 3: –ü–†–ï–í–¨–Æ -->
        <section id="view-preview" class="hidden-view">
            <div class="preview-container">
                <!-- 1. –í–∏–∑—É–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç -->
                <div class="panel-header">Game View</div>
                <div id="game-view">
                    <p style="text-align:center; color:#555; padding-top:20px;">Game View</p>
                </div>
            </div>
        </section>

        <!-- –≠–ö–†–ê–ù 4: –°–ì–ï–ù–ï–†–ò–†–û–í–ê–ù–ù–´–ô –ö–û–î -->
        <section id="view-code" class="hidden-view">

                <div class="code-column">
                    <div class="code-header">
                        <span>üìÑ Generated UXML</span>
                        <button class="btn-copy-mini" onclick="copyToClipboard('out-uxml')">Copy</button>
                    </div>
                    <textarea id="out-uxml" readonly></textarea>
                </div>
                <div class="code-column">
                    <div class="code-header">
                        <span>üé® Generated USS</span>
                        <button class="btn-copy-mini" onclick="copyToClipboard('out-uss')">Copy</button>
                    </div>
                    <textarea id="out-uss" readonly></textarea>
                </div>
            </div>
        </section>

    </main>

    <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (Tabs) -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-target="view-uxml">
            <span class="icon">üß±</span>
            <span>UXML</span>
        </button>
        <button class="nav-item" data-target="view-uss">
            <span class="icon">üé®</span>
            <span>USS</span>
        </button>
        <button class="nav-item" data-target="view-preview">
            <span class="icon">‚ñ∂Ô∏è</span>
            <span>Play</span>
        </button>
        <button class="nav-item" data-target="view-code">
            <span class="icon">üìã</span>
            <span>Code</span>
        </button>
    </nav>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ (—Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
    <div id="modal-add" class="modal hidden">
        <div class="modal-content">
            <h3>–î–æ–±–∞–≤–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç</h3>
            <div class="element-list">
                <button class="el-option" data-type="VisualElement">VisualElement (Div)</button>
                <button class="el-option" data-type="Label">Label (Text)</button>
                <button class="el-option" data-type="Button">Button</button>
                <button class="el-option" data-type="TextField">TextField</button>
                <button class="el-option" data-type="Toggle">Toggle</button>
            </div>
            <button id="modal-close" class="btn-cancel">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
